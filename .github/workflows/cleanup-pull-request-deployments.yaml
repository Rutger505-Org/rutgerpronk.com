name: Cleanup PR Environment

on:
  pull_request:
    types: [ closed ]

env:
  APP_NAME: portfolio

jobs:
  cleanup:
    name: Delete PR Environment
    runs-on: ubuntu-latest

    steps:
      - name: Generate cleanup config
        id: config
        run: |
          ENVIRONMENT=pr-${{ github.event.pull_request.number }}
          NAMESPACE=${{ env.APP_NAME }}-$ENVIRONMENT
          
          echo "Setting environment to $ENVIRONMENT"
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          
          echo "Setting namespace to $NAMESPACE"
          echo "namespace=portfolio-$ENVIRONMENT" >> $GITHUB_OUTPUT

      - name: Safety check
        run: |
          NAMESPACE=${{ steps.config.outputs.namespace }}
          
          if [[ "$NAMESPACE" == *"production"* ]]; then
            echo "❌ Refusing to delete namespace containing 'production'"
            exit 1
          fi
          
          if [[ "$NAMESPACE" != ${{ env.APP_NAME }}-pr-* ]]; then
            echo "❌ Namespace doesn't match expected pattern for PR environments"
            exit 1
          fi

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.31.0'

      - name: Kubernetes Set Context
        uses: Azure/k8s-set-context@v4.0.1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Delete namespace
        run: |
          NAMESPACE=${{ steps.config.outputs.namespace }}
          
          echo "Deleting namespace: $NAMESPACE"
          if kubectl get namespace "$NAMESPACE" 2>/dev/null; then
            kubectl delete namespace "$NAMESPACE" --timeout=5m
            echo "✅ Namespace $NAMESPACE deleted successfully"
          else
            echo "⚠️ Namespace $NAMESPACE not found"
          fi

      - name: Comment cleanup status
        if: always()
        uses: actions/github-script@v7
        env:
          GITHUB_JOB_STATUS: ${{ job.status }}
          NAMESPACE: ${{ env.NAMESPACE }}
        with:
          script: |
            const status = process.env.GITHUB_JOB_STATUS || 'unknown';
            const emoji = status === 'success' ? '✅' : '❌';
            const message = `${emoji} Cleanup ${status}: Test deployment \`${process.env.NAMESPACE}\` cleanup ${status === 'success' ? 'completed' : 'failed'}.`;
            
            // Find and delete previous deployment comments
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            for (const comment of comments) {
              if (comment.body.includes('Cleanup') &&
                  comment.body.includes('Test deployment')) {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: comment.id
                });
              }
            }
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });
            
            console.log('Successfully posted cleanup comment');