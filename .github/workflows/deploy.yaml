name: Deploy

on:
  push:
    tags:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  deploy-to-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest

    steps:
      - name: Define tag name
        run: |
          if [ "$GITHUB_REF" = "refs/tags/*" ]; then
            TAG_NAME=$GITHUB_REF_NAME
          else
            TAG_NAME=$GITHUB_SHA
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "Setting TAG_NAME to $TAG_NAME"

      - name: Define environment
        run: |
          if [ "$GITHUB_REF" = "refs/tags/*" ]; then
            ENVIRONMENT=production
          else
            ENVIRONMENT=pull-request-1  # Hardcoded for local testing
          fi
          echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_ENV
          echo "Setting ENVIRONMENT to $ENVIRONMENT"

      - name: Define namespace
        run: |
          echo "NAMESPACE=portfolio-$ENVIRONMENT" >> $GITHUB_ENV

      - name: Define ingress host
        run: |
          if [ "$ENVIRONMENT" = "production" ]; then
            INGRESS_HOST=rutgerpronk.com
          else
            INGRESS_HOST=$ENVIRONMENT.rutgerpronk.com
          fi
          echo "INGRESS_HOST=$INGRESS_HOST" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: Install envsubst
        run: sudo apt-get update && sudo apt-get install -y gettext-base

      - uses: azure/setup-kubectl@v4
        with:
          version: 'v1.31.0'

      - name: Kubernetes Set Context
        uses: Azure/k8s-set-context@v4.0.1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Insert environment variables into Kubernetes files
        run: |
          FILES=$(ls k8s/*.yaml | tr '\n' ' ')
          
          for FILE in $FILES; do
            echo "Processing $FILE"
            envsubst < $FILE > /tmp/envsubst || exit 1
            mv /tmp/envsubst $FILE || exit 1
          done
        env:
          TAG_NAME: ${{ env.TAG_NAME }}
          INGRESS_HOST: ${{ env.INGRESS_HOST }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}

      - name: Create namespace if not exists
        run: |
          if ! kubectl get namespace $NAMESPACE &> /dev/null; then
            echo "Namespace $NAMESPACE does not exist, creating it"
            kubectl create namespace $NAMESPACE
          else
            echo "Namespace $NAMESPACE already exists"
          fi

      - name: Deploy to Kubernetes
        uses: Azure/k8s-deploy@v5
        with:
          namespace: ${{ env.NAMESPACE }}
          manifests: |
            k8s/

      - name: Comment deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = `https://${{ env.INGRESS_HOST }}`;
            const message = `ðŸš€ Preview deployment is available at: ${url}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: message
            });