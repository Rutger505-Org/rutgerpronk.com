<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Rutger Pronk</title>
	<link rel="stylesheet" href="style/main.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<script src="scripts/smoothNavigation.js" defer></script>
	<script src="scripts/compactHeader.js" defer></script>
	<script src="scripts/underlineHeader.js" defer></script>
	<!-- document icons -->
	<link rel="icon" href="img/website-icon.svg" type="image/svg+xml">
	<link rel="icon" href="img/website-icon.png" type="image/png">
</head>

<body class="px-spacing">
	<header class="fixed top-0 flex items-center justify-between h-24 w-[80%] duration-700">
		<a class="p-2 duration-150 hover:opacity-70" href="#home">
			<h1><span class="text-accent">R</span>utger</h1>
		</a>
		<nav>
			<ul class="flex gap-x-7">
				<li>
					<a class="p-2 group" href="#about-me">
						<p class="overflow-hidden duration-300 group-hover:opacity-80 text-header">
							About me
							<span class="header-underline block w-full translate-x-[-101%] group-hover:translate-x-[-50%] h-[3px] rounded-full duration-300 bg-accent"></span>
						</p>
					</a>
				</li>
				<li>
					<a class="p-2 group" href="#my-work">
						<p class="overflow-hidden duration-300 group-hover:opacity-80 text-header">
							My work
							<span class="header-underline block w-full translate-x-[-101%] group-hover:translate-x-[-50%] h-[3px] rounded-full duration-300 bg-accent"></span>
						</p>
					</a>
				</li>
				<li>
					<a class="p-2 group" href="#contact">
						<p class="overflow-hidden duration-300 group-hover:opacity-80 text-header">
							Contact
							<span class="header-underline block w-full translate-x-[-101%] group-hover:translate-x-[-50%] h-[3px] rounded-full duration-300 bg-accent"></span>
						</p>
					</a>
				</li>
				<li>
					<a class="p-2 group" href="http://rutgerpronk.nl">
						<p class="overflow-hidden duration-300 group-hover:opacity-80 text-header">
							<img class="inline-block" src="img/language-icon.svg" alt="language-icon">
							NL
							<span class="header-underline block w-full translate-x-[-101%] group-hover:translate-x-[-50%] h-[3px] rounded-full duration-300 bg-accent"></span>
						</p>
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<main id="home" class="flex flex-col min-h-screen">
		<h2 class="text-aroundXl text-text mt-80">&lt;/&gt; Software-Dev</h2>
		<h1 class="leading-tight">Hi, I'm <span class="text-accent">Rutger</span> from the <br> Netherlands</h1>

		<a class="mt-48 w-fit" href="#my-work">
			Explore my projects
			<img class="inline-block ml-1" src="img/arrow-down-icon.svg" alt="arrow down">
		</a>

		<div class="flex-1"></div>

		<div class="flex justify-center mb-5">
			<a class="scroll-arrow" href="#about-me">
				<img src="img/arrow-down-icon.svg" alt="arrow down">
			</a>
		</div>
	</main>
	<section id="about-me" class="py-20 h-[500px]">

	</section>
	<section id="my-work" class="mt-36 h-[500px]">

	</section>
	<section id="contact" class="mt-36 h-[500px]">

	</section>
	<footer class="bg-secondary">

	</footer>
</body>

</html>
