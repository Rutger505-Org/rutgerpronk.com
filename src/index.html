<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Rutger Pronk</title>
	<link rel="stylesheet" href="style/main.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
	<main id="home" class="flex flex-col h-screen px-spacing">
		<header class="flex items-center justify-between h-24">
			<a class="p-2 duration-150 hover:opacity-70" href="#home">
				<h1><span class="text-accent">R</span>utger.</h1>
			</a>
			<nav>
				<ul class="flex gap-x-5">
					<li>
						<a class="flex flex-col items-center p-2 group" href="#about-me">
							<p class="overflow-hidden duration-300 group-hover:opacity-80">
								About me
								<span class="block w-full translate-x-[-101%] group-hover:translate-x-[-60%] h-[3px] rounded-full duration-300 bg-accent"></span>
							</p>
						</a>
					</li>
					<li>
						<a class="flex flex-col items-center p-2 group" href="#my-work">
							<p class="overflow-hidden duration-300 group-hover:opacity-80">
								My work
								<span class="block w-full translate-x-[-101%] group-hover:translate-x-[-60%] h-[3px] rounded-full duration-300 bg-accent"></span>
							</p>
						</a>
					</li>
					<li>
						<a class="flex flex-col items-center p-2 group" href="#contact">
							<p class="overflow-hidden duration-300 group-hover:opacity-80">
								Contact
								<span class="block w-full translate-x-[-101%] group-hover:translate-x-[-60%] h-[3px] rounded-full duration-300 bg-accent"></span>
							</p>
						</a>
					</li>
				</ul>
			</nav>
		</header>

		<h2 class="mt-60">&lt;/&gt; Software-Dev</h2>
		<h1>Hi, I'm <span class="text-accent">Rutger</span> from the <br> Netherlands</h1>

		<a class="flex items-center mt-36 gap-x-2" href="#my-work">
			Explore my projects
			<span class="!text-arrow material-symbols-outlined text-accent">
				arrow_downward
			</span>
		</a>

		<div class="flex-1"></div>

		<div id="scroll-arrow" class="flex justify-center mb-5">
			<span class="!text-arrow m-auto material-symbols-outlined text-accent">
				arrow_downward
			</span>
		</div>

	</main>
	<section id="about-me" class="py-20 px-spacing bg-secondary">
		<h1>Hi im Rutger</h1>
	</section>
	<section id="my-work" class="px-spacing">
		<h1>What can I do?</h1>
	</section>
	<section id="contact" class="px-spacing">
		<h1>Get in touch</h1>
	</section>
	<footer></footer>
</body>

</html>
